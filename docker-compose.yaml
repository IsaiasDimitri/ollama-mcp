services:
  db: 
    image: postgres:16-alpine 
    restart: always 
    environment:
      POSTGRES_DB: ${DB_NAME} 
      POSTGRES_USER: ${DB_USER}        
      POSTGRES_PASSWORD: ${DB_PASSWORD} 
    ports:
      - "5432:5432" 
    volumes:
      - db_data:/var/lib/postgresql/data 
    healthcheck:
      test: ["CMD", "CMD-HEALTCHECK", "pg_isready", "-U", "${DB_USER}", "-d", "${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  db_data: 